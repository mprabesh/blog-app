# ===================================================================
# Common Role - Basic Server Setup and Hardening
# ===================================================================

---
- name: ğŸ“¦ Update package cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  tags: packages

- name: ğŸ”„ Upgrade all packages
  apt:
    upgrade: dist
    autoremove: yes
    autoclean: yes
  tags: packages

- name: ğŸ“¦ Install essential packages
  apt:
    name: "{{ common_packages }}"
    state: present
  tags: packages

- name: ğŸ‘¤ Create system users
  user:
    name: "{{ item.name }}"
    groups: "{{ item.groups | default([]) }}"
    shell: "{{ item.shell | default('/bin/bash') }}"
    create_home: "{{ item.create_home | default(true) }}"
    password: "{{ item.password | default('!') }}"
    state: present
  loop: "{{ system_users }}"
  when: system_users is defined
  tags: users

- name: ğŸ”‘ Set up SSH keys
  authorized_key:
    user: "{{ item.user }}"
    key: "{{ item.key }}"
    state: present
  loop: "{{ ssh_keys }}"
  when: ssh_keys is defined
  tags: ssh

- name: â° Set timezone
  timezone:
    name: "{{ timezone }}"
  notify: restart rsyslog
  tags: system

- name: ğŸ”§ Configure system limits
  pam_limits:
    domain: "{{ item.domain }}"
    limit_type: "{{ item.type }}"
    limit_item: "{{ item.item }}"
    value: "{{ item.value }}"
  loop: "{{ system_limits }}"
  tags: system

- name: ğŸ”§ Configure sysctl parameters
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop: "{{ sysctl_params }}"
  tags: system

- name: ğŸ”’ Configure SSH security
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    backup: yes
    validate: '/usr/sbin/sshd -T -f %s'
  notify: restart ssh
  tags: ssh

- name: ğŸ”¥ Configure UFW firewall
  include_tasks: firewall.yml
  when: ufw_enabled | default(true)
  tags: firewall

- name: ğŸ›¡ï¸ Configure Fail2Ban
  include_tasks: fail2ban.yml
  when: fail2ban_enabled | default(true)
  tags: fail2ban

- name: ğŸ“ Configure logging
  include_tasks: logging.yml
  tags: logging

- name: ğŸ“Š Setup monitoring
  include_tasks: monitoring.yml
  tags: monitoring